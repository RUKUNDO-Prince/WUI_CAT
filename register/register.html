<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="">
        <img src="./logortb.jpg" alt="tvet">
        <div class="data">
            <h1>Register</h1>
            <div class="circle1">
                <p>1</p>
            </div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="circle2">
                <p>2</p>
            </div>
        </div>
        <div class="inputs">
            <div class="input-group">
                <label for="province">Province</label>
                <select id="province">
                    <option value="Northern">Northern</option>
                    <option value="Southern">Southern</option>
                    <option value="Eastern">Eastern</option>
                    <option value="Western">Western</option>
                </select>
            </div>
            <div class="input-group">
                <label for="district">District</label>
                <select id="district">
                    <option value="Huye">Huye</option>
                    <option value="Kigali">Kigali</option>
                    <option value="Rubavu">Rubavu</option>
                    <option value="Nyagatare">Nyagatare</option>
                </select>
            </div>
            <div class="input-group">
                <label for="sector">Sector</label>
                <select id="sector">
                    <option value="Tumba">Tumba</option>
                    <option value="Gishari">Gishari</option>
                    <option value="Muhanga">Muhanga</option>
                    <option value="Rwamagana">Rwamagana</option>
                </select>
            </div>
            <div class="input-group">
                <label for="cell">Cell</label>
                <select id="cell" >
                    <option value="Cyarwa">Cyarwa</option>
                    <option value="Gahara">Gahara</option>
                    <option value="Gisozi">Gisozi</option>
                    <option value="Mataba">Mataba</option>
                </select>
            </div>
            <div class="input-group">
                <label for="village">Village</label>
                <select id="village">
                    <option value="Ubumwe">Ubumwe</option>
                    <option value="Imanzi">Imanzi</option>
                    <option value="Kwizera">Kwizera</option>
                    <option value="Isangano">Isangano</option>
                </select>
            </div>
        </div>
        <input type="button" value="Register" id="submit">
        <p id="redirect">Already registered?<a href="">Login</a></p>
    </form>
</body>
</html>
